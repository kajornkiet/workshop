<html>
<head>
	<title>Image Overlays</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
		<style>
	    html,
	    body {
	      height: 100%;
	      margin: 0;
	    }
	    #map {
	      width: 100%;
	      height: 100%;
	    }
	  </style>
</head>
<body>
<div id='map'></div>
<script>
	var map = L.map('map');
	var Stamen_TonerLite = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		subdomains: 'abcd',
		minZoom: 0,
		maxZoom: 20,
		ext: 'png'
	}).addTo(map);

	var imageUrls = [
		'image/wave_168hr.gif'
	],
	bounds = L.latLngBounds([[22.543789,  93.593127], [1.508690,111.844414]]);
	map.fitBounds(bounds);

	var overlay = L.imageOverlay(imageUrls, bounds, {
		opacity: 0.7,
		attribution: 'Wave forecast &copy; <a href="http://web.thaiwater.net/thaiwater30/">HAII</a>',
		interactive: false,
		autoplay: false
	});
	map.addLayer(overlay);
</script>
</body>
</html>
